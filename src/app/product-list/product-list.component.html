
<div class="col-md-6">
  <div class='col-md-2'>Filtered by :{{listFilter}}</div>
  <div class="col-md-6">
    <input type="text"
    [(ngModel)]='listFilter'/>
  </div>
  {{pageTitle}}

<div class="table-responsive">
  <table class="table"
    >
    <thead>
    <tr>
      <th>
        <button class="btn btn-primary"
            (click)='toggleImage()'>
            {{showImage ? 'Hide' : 'Show'}}
            Image</button>
      </th>
      <th>Product</th>
      <th>Code</th>
      <th>Description</th>
      <th>Price</th>
      <th>StarRating</th>
      <th>Quantity</th>
      <th>Total</th>
      
    </tr>
  </thead>
  <tbody>
         <tr *ngFor='let product of products'>
           <td> <img *ngIf='showImage'
                    [src]="product.imageUrl"
                     [title]='product.productName'
                     [style.width.px]='imageWidth'
                     [style.margin.px]='imageMargin'></td>
           <td>{{product.productName}}</td>
           <td>{{product.productCode}}</td>
           <td>{{product.description}}</td>
           <td ng-model="price">{{product.price| currency:'USD':'symbol':'1.2-2'}}</td>
           <td>{{product.starRating}}</td>
           <td ng-model="total"><select ng-model="model.id" convert-to-number>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          </td>
          <td>{{price*total}}</td>
         </tr>    

  </tbody>
  </table>
</div>
</div>
